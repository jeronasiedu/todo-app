<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- SEO -->
    <!-- Primary Meta Tags -->
    <title>Todo App</title>
    <meta name="title" content="Todo App" />
    <meta
      name="description"
      content="Hey, get your hands dirty with this todo app. Created with love, made for fun"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://https://listit.vercel.app" />
    <meta property="og:title" content="Todo App" />
    <meta
      property="og:description"
      content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!"
    />
    <meta
      property="og:image"
      content="https://github.com/jeronasiedu/todo-app/blob/main/design/active-states-dark.jpg?raw=true"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://https://listit.vercel.app" />
    <meta property="twitter:title" content="Todo App" />
    <meta
      property="twitter:description"
      content="Hey, get your hands dirty with this todo app. Created with love, made for fun"
    />
    <meta
      property="twitter:image"
      content="https://github.com/jeronasiedu/todo-app/blob/main/design/active-states-dark.jpg?raw=true"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <main class="app">
      <div class="container">
        <header>
          <h1>todo</h1>
          <button class="theme-toggle">
            <img src="./images/icon-moon.svg" class="moon" alt="moon icon" />
            <img src="./images/icon-sun.svg" class="sun" alt="sun icon" />
          </button>
        </header>
        <form action="" id="form">
          <span class="circle"></span>
          <input type="text" spellcheck="false" />
        </form>
        <div class="todos-container">
          <ul class="todos"></ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
